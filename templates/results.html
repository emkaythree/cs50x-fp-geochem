{% extends "layout.html" %}

{% block main %}

<div>
    <table class="table table-hover table-sm table-striped">
        <thead>
            {% for key in results[0] %}
                <td>{{ key }}</td>
            {% endfor %}
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    {% for key, value in result.items() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
